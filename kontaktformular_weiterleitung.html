
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kontaktformular Weiterleitung</title>
<script>
window.onload = function () {
  const params = new URLSearchParams(window.location.search);
  const accountid = params.get("accountid");
  const accountname = params.get("accountname");

  if (!accountid || !accountname) {
    document.body.innerHTML = "‚ùå Fehlende Parameter: accountid oder accountname.";
    return;
  }

  // Ziel-URL f√ºr das Dynamics 365-Kontaktformular
  const zielUrl = "https://kometdentallive.crm4.dynamics.com/main.aspx" +
    "?appid=53ef3462-a446-f011-877a-000d3ab2b09a" +
    "&pagetype=entityrecord" +
    "&etn=contact" +
    "&formid=ebdb15ca-0195-4747-90f0-9eec45804ba1" +
    "&extraqs=" +
    encodeURIComponent("parentcustomerid=" + accountid) +
    "%26" + encodeURIComponent("parentcustomeridname=" + accountname) +
    "%26" + encodeURIComponent("parentcustomeridtype=account");

  // Weiterleiten
  window.location.href = zielUrl;
};
</script>
</head>
<body>
<p>üîÑ Bitte warten ‚Äì das Kontaktformular wird geladen ...</p>
</body>
</html>
